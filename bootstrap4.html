        var imglist = [];

      }).then((data) => {
        console.log(data);

       var length = itemlist.count;

                "item_title":titlelist[i],
                "item_alt":altlist[i],
                "item_note":notelist[i]
            };
            console.log(task.item_note);
            var img_li = 
            `<li class="col-md-12 col-lg-3 item">
                <h3>${task.item_title}</h3>
                <img src="http://multipleproduct.wacocolife.com${task.item_url}" alt="${task.item_alt}">
